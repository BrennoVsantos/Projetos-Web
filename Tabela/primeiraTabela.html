<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Site tabela</title>
    <style>
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr {
            background-color: rgb(207, 204, 204);
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Primeira Tabela</h1>
    <table>
        <thead><b>TESTE<b></thead>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>

</html>
